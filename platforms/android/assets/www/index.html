<html>
    <head>
        <title>Orderchief</title>
        <script src="js/jquery-1.11.1.js"></script>
		<script src="js/jquery.mobile-1.4.3.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
        <link rel="stylesheet" href="css/ocss.css">
		<link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css">
		<script src="cordova.js"></script>
		
        <script src="js/Controller.js"></script>
		<script src="js/index.js"></script>
		<script type="text/javascript" src="PushNotification.js"></script>
    </head>

    <body>
    
    <div data-role="page" data-control-title="Home" id="home">
      <div data-theme="a" data-role="header">
          <h3>
              OrderChief
          </h3>
      </div>
      <div data-role="content">
          <a data-role="button" data-transition="slide" href="#vendors" data-icon="search"
          data-iconpos="left">
              Near Me
          </a>
      </div>
  </div>
	
    <div data-role="page" id="vendors">
	
		<div data-role="header" data-position="fixed">
			<h1>ORDERCHIEF</h1>
		</div> <!-- Header -->
		<div data-role="content">
			<ul data-role="listview" id="vendors-list" data-divider-theme="b" data-inset="true"></ul>
        </div> <!-- content -->
       <div data-role="footer" data-position="fixed">
			<h4>orderchief.com</h4>
		</div><!-- footer -->
	</div>	<!-- page #vendors -->
	
	
	<div data-role="page" id="Menu">
		<div data-role="header" data-position="fixed">
			<h1>Menu</h1>
			<a data-role="button" data-icon="arrow-r" data-theme="b" class="ui-btn-right" id="submit">Pay</a>
		</div><!-- header -->
		<div data-role="content" id="menu-content">
				<span>Order Total : </span><span id="total"></span>
		</div> <!-- content -->
		<div data-role="footer" data-position="fixed">
			<h4>orderchief.com</h4>
		</div><!-- footer -->
	</div><!-- page #Menu -->
	
	<div data-role = "page" id="thankYou">
		<div data-role="header" data-position="fixed">
			<h1>Order Submitted</h1>
		</div><!-- header -->	
		<div data-role="content" id="thankYou-content">
				<span>Thank you!</span>
		</div> <!-- content -->		
		<div data-role="footer" data-position="fixed">
			<h4>orderchief.com</h4>
		</div><!-- footer -->
	</div>
    </body>
    

</html>
